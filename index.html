<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="tools/images/favicon-32x32.png" type="image/x-icon">
        <title>Pricing Component</title>
    </head>
    <body>
        <center>
            <h1 class="title">Our Pricing</h1>
            <br>
            <div class="switch-container">
                <p class="annually">Annually</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round" onclick="changeMode()"></span>
                </label>
                <p class="monthly">Monthly</p>
            </div>
            <div class="pricing">
                <div class="basic">
                    <h4 class="pricing-title">Basic</h4>
                    <h1 class="price">$19.99</h1>
                    <hr>
                    <p class="detail">500 GB Storage</p>
                    <hr>
                    <p class="detail">2 Users Allowed</p>
                    <hr>
                    <p class="detail">Send up to 3 GB</p>
                    <hr>
                    <button class="learn-more">LEARN MORE</button>
                </div>
                <div class="prof">
                    <h4 class="pricing-title middle">Professional</h4>
                    <h1 class="price middle">$24.99</h1>
                    <hr>
                    <p class="detail middle">1 TB Storage</p>
                    <hr>
                    <p class="detail middle">5 Users Allowed</p>
                    <hr>
                    <p class="detail middle">Send up to 10 GB</p>
                    <hr>
                    <button class="learn-more center">LEARN MORE</button>
                </div>
                <div class="master">
                    <h4 class="pricing-title">Master</h4>
                    <h1 class="price">$39.99</h1>
                    <hr>
                    <p class="detail">2 TB Storage</p>
                    <hr>
                    <p class="detail">10 Users Allowed</p>
                    <hr>
                    <p class="detail">Send up to 20 GB</p>
                    <hr>
                    <button class="learn-more">LEARN MORE</button>
                </div>
            </div>
        </center>
        <script src="script.js"></script>
    </body>
</html>
